templates:
  utter_backup_arquivamento_do_notes:
  - text: "A gente pode fazer um backup dos seus e-mails, agenda e anotações do Notes.\n\
      deseja solicitar esse serviço?\n"
  utter_backup_backup_no_datacenter:
  - text: "Você pode solicitar backup dos dados dos computadores da sua área no Datacenter\n\
      deseja abrir um chamado para solicitar o serviço de backup?\n"
  utter_backup_gravacao_em_midia_externa:
  - text: "Solicite a gravação de dados institucionais (apresentações, treinamentos,\
      \ etc) em uma mídia externa (HD externo, pen drive, CD/DVD)\n"
  utter_backup_restauracao_dados_na_rede:
  - text: "Solicite a recuperação dos dados (restore) quando desejar recuperar as\
      \ informações salvaguardadas no processo de backup\n"
  utter_comunicacao_dados_moveis:
  - text: "O ONS disponibiliza para os seus gestores e colaboradores indicados, o\
      \ serviço de dados móvel a partir da utilização das placas 4G.\n"
  utter_comunicacao_jabber:
  - text: "O Cisco Jabber é uma aplicação que reúne mensagens instantâneas e comunicação\
      \ de voz e vídeo, com conferências e compartilhamento de documentos através\
      \ do computador, smartphone ou tablet. Esta ferramenta permite a integração\
      \ e mobilidade do ramal corporativo com o sistema de videoconferência. \n"
  utter_comunicacao_telefonia_ip:
  - text: "Temos serviços de telefonia fixa que permitem efetuar e receber ligações\
      \ telefônicas entre as unidades do ONS, números fixos ou móvel celular, do tipo\
      \ local, interurbano e internacional. O acesso é provido através de aparelhos\
      \ telefônicos analógicos ou digitais ligados à rede de dados do ONS e inclui\
      \ caixa postal para o armazenamento das mensagens de voz (secretária eletrônica),\
      \ tarifação telefônica e gravação digital de voz (solicitado pela área). \n"
  utter_comunicacao_telefonia_movel:
  - text: "O ONS fornece para os seus gestores e colaboradores elegíveis, o serviço\
      \ de telefonia móvel pessoal (celular) através de smartphones, incluindo um\
      \ pacote de dados, de maneira a proporcionar o contato com estes colaboradores\
      \ para respostas rápidas a eventos considerados de importância para o ONS. \n"
  utter_comunicacao_video_conferencia:
  - text: "O ONS fornece o serviço de videoconferência através de terminais próprios\
      \ para salas de reunião e treinamento, que foram equipadas com recursos de sonorização,\
      \ microfones sem fio e de teto, TVs, projetores e telas de projeção, além de\
      \ recursos de compartilhamento e colaboração de apresentações. Esse serviço\
      \ permite um maior número de participantes em reuniões e eventos com mais agilidade\
      \ e economia em viagens para a organização. Em uma sessão de videoconferência,\
      \ também podem ser incluídos participantes que utilizam as soluções Cisco Jabber\
      \ ou Cisco Jabber Guest. \n"
  utter_cumprimentar:
  - text: "Olá, eu sou Aix\n\nBée\n\nSua assistente aqui no Jupyter Notebook\n\nEm\
      \ que posso te ajudar?\n"
  - text: "Muito prazer!\n\nBée\n\nMeu nome é Aix\n\nAlgum problema?\n"
  - text: "Aix ao seu dispor!\n\nBée\n\nEm que posso ser útil?\n"
  - text: "Bée\n\nFinalmente alguém que precise de mim..\n\nOiie! Eu sou Aix, como\
      \ posso te ajudar?\n"
  - text: "Oiieee, tudo Bééem?\n\nSou Aix, como posso te ajudar?\n"
  utter_default:
  - text: "Desculpe, não entendi\n"
  - text: "Não sei...\n"
  - text: "Desculpe Dave, não posso fazer isso\n"
  - text: "Como assim?\n"
  - text: "olha, não tenho certeza se fui treinado pra responder isso\n"
  utter_despedir:
  - text: "Foi um prazer te ajudar!\nSempre que tiver alguma dúvida, volte aqui!\n\
      Até logo!\n"
  - text: "ótimo, então até a próxima\n\n:)\n"
  - text: "Legal, espero que tenha sido útil\n\nAté a próxima =)\n"
  utter_diga_mais:
  - text: "Poderia especificar melhor?\n"
  - text: "sim, continue\n"
  - text: "fale mais\n"
  utter_elogios:
  - text: "Obrigado! É sempre bom dar e receber elogios :P\n"
  - text: "você que é =)\n"
  - text: "obrigado, são seus olhos\n"
  utter_email_correio_departamental:
  - text: "O serviço de correio eletrônico (email) departamental oferece caixas corporativas\
      \ compartilhadas de e-mail, \naqui você pode:\n    1.Criar nova conta de e-mail\n\
      \    2.Renomear conta de e-mail\n    3.Excluir conta de e-mail\n    4.Solicitar\
      \ acesso a correio, agenda e tarefa de outro colaborador.\n    5.Configuração\
      \ de assinatura de e-mail\n    6.Configuração de ausência de escritório\n  \
      \  7.Renovação de Certificado\n    8.Não recebimento de e-mail externo\n   \
      \ 9.Não recebimento de e-mail interno\n    10.Configurar Arquivamento\n    11.Análise\
      \ de erro\n"
  utter_email_correio_pessoal:
  - text: "O serviço de correio eletrônico (email) pessoal do ONS conta com proteção\
      \ anti ataques e diversos protocolos de segurança, \naqui você pode:\n    1.Criar\
      \ nova conta de e-mail\n    2.Renomear conta de e-mail\n    3.Excluir conta\
      \ de e-mail\n    4.Solicitar acesso a correio, agenda e tarefa de outro colaborador.\n\
      \    5.Configuração de assinatura de e-mail\n    6.Configuração de ausência\
      \ de escritório\n    7.Renovação de Certificado\n    8.Não recebimento de e-mail\
      \ externo\n    9.Não recebimento de e-mail interno\n    10.Configurar Arquivamento\n\
      \    11.Análise de erro\n"
  utter_email_grupos_de_email:
  - text: "Solicite a criação, renomeação, exclusão ou inclusão de membros a um novo\
      \ grupo de e-mail.\n"
  utter_email_smartphone:
  - text: "Configurar IBM Verse\nConfigurar IBM Notes Traveler\nAnalise de erro\n"
  utter_equipamentos_estacoes:
  - text: "O ONS disponibiliza estações de trabalho para os seus colaboradores com\
      \ o objetivo de desempenhar suas atividades computacionais inerentes as suas\
      \ atribuições. As estações de trabalho podem ser compostas por desktops ou notebooks.\n\
      \    1.Instalação de uma nova Estação de Trabalho\n    2.Substituição de uma\
      \ Estação de Trabalho por outra\n    3.Mudança de posição de uma Estação de\
      \ Trabalho\n    4.Mudança de Layout\n    5.Remanejamento de uma Estação de Trabalho\
      \ de um colaborador para outro.\n    6.Empréstimo de uma Estação de Trabalho\n\
      \    7.Manutenção de uma Estação de Trabalho\n    8.Devolução de uma Estação\
      \ de Trabalho\n"
  utter_equipamentos_impressoras:
  - text: "O ONS disponibiliza impressoras para os seus colaboradores com o objetivo\
      \ de desempenhar suas atividades computacionais inerentes as suas atribuições.\
      \ \n    1.\tSubstituição de um cartucho ou toner de uma impressora\n    2.\t\
      Solicitação de uma impressora\n    3.\tManutenção de uma impressora\n    4.\t\
      Erro de impressão ou Scanner\n    5.\tEmpréstimo de uma impressora\n    6.\t\
      Remanejamento de uma impressora\n    7.\tDevolução de uma impressora\n    8.\t\
      Alteração da impressora no Windows\n    9.\tInstalação de uma Impressora\n \
      \   10.\tAlterar a senha de Cópia de Impressoras\n"
  utter_equipamentos_perifericos:
  - text: "O ONS disponibiliza periféricos para os seus colaboradores com o objetivo\
      \ de desempenhar suas atividades computacionais inerentes as suas atribuições.\
      \ Os periféricos são todos os equipamentos que servem como dispositivos de entrada\
      \ e saída de informação como por exemplo monitores, teclados, mouses, headset,\
      \ câmeras e etc.\n    1.\tSolicitação de um periférico\n    2.\tManutenção de\
      \ um periférico\n    3.\tEmpréstimo de um periférico\n    4.\tRemanejamento\
      \ de um periférico\n    5.\tDevolução de um periférico\n"
  utter_internet_acesso_desbloqueio:
  - text: "Solicite a liberação de acesso a um site disponível na internet mas que\
      \ foi bloqueado pelo filtro de conteúdo implementado no ONS. \n"
  utter_internet_acesso_erro:
  - text: "Solicite suporte caso um site ou URL específica na Internet estejam apresentando\
      \ problemas para serem visualizados\n"
  utter_menu_backup:
  - text: "O Backup é uma cópia de segurança dos seus arquivos, pastas, aplicativos,\
      \ sistemas e bancos de dados. \nO procedimento de backup deve ser implementado\
      \ para garantir a disponibilidade das informações \nAqui nós temos os seguintes\
      \ serviços relacionados ao backup:\n    1.Backup de dados armazenados no Data\
      \ Center\n    2.Configuração do Arquivamento do Notes (E-Mail)\n    3.Restauração\
      \ (Restore) dos dados do usuário na Rede\n    4.Gravação de Dados Institucionais\
      \ em Mídia Externa\nSe precisa acessar algum dos serviços de backup, digite\
      \ o nome ou número do serviço e eu abro um chamado pra você\n"
  utter_menu_comunicacao:
  - text: "resposta de menu_comunicacao\n"
  utter_menu_email:
  - text: "resposta de menu_email\n"
  utter_menu_equipamentos:
  - text: "resposta de menu_equipamentos\n"
  utter_menu_internet:
  - text: "resposta de menu_internet\n"
  utter_menu_multimidia:
  - text: "resposta de menu_multimidia\n"
  utter_menu_raiz:
  - text: "resposta de menu_raiz\n"
  utter_menu_rede:
  - text: "resposta de menu_rede\n"
  utter_menu_sistemas:
  - text: "resposta de menu_sistemas\n"
  utter_multimidia_gravacao:
  - text: "O ONS disponibiliza os serviços de gravações de vídeo e/ou de áudio de\
      \ reuniões ou eventos realizados nas suas dependências. \n    1.\tFilmagem e/ou\
      \ gravação de vídeo\n    2.\tGravação de áudio\n"
  utter_multimidia_sonorizacao:
  - text: "O ONS disponibiliza equipamentos de áudio em vários ambientes das suas\
      \ localidades, principalmente nos Auditórios, Salas Multimídia, Salas de Treinamento\
      \ e em algumas salas de reunião. Os equipamentos de áudio possibilitam a conexão\
      \ das saídas de som dos notebooks, smartphones ou tablets ao sistema de áudio\
      \ para reprodução do som.\n    1.\tRecursos de áudio\n    2.\tCabos e conectores\
      \ para recursos de sonorização\n"
  utter_multimidia_video:
  - text: "O ONS disponibiliza equipamentos de exibição de imagem como projetores\
      \ e TVs, especialmente em Auditórios, Salas Multimídia, Salas de Treinamento\
      \ e em Salas de Reunião. Os projetores também estão disponíveis para empréstimo\
      \ e uso em locais como, salas dos gestores ou em uma sala de reunião não contemplada\
      \ com recursos fixos de áudio e vídeo. \n    1.\tRecursos de vídeo\n    2.\t\
      Cabos e conectores de recursos de vídeo\n    3.\tProblema na projeção\n"
  utter_rede_acesso_outras:
  - text: "Serviço que disponibiliza a permissão de acesso a outras redes disponíveis\
      \ na empresa além da rede corporativa. A configuração do acesso solicitado dependerá\
      \ da aprovação do Administrador da outra rede.\n"
  utter_rede_cabeada:
  - text: "Solicite o acesso a rede cabeada do ONS, para uso exclusivo das estações\
      \ de trabalho corporativos (desktops e notebooks). \n"
  utter_rede_ftp:
  - text: "Serviço para troca de arquivos entre empresas. \n    1.\tCriar pasta FTP\n\
      \    2.\tSolicitar acesso a área FTP\n    3.\tRemover acesso da pasta FTP\n\
      \    4.\tRemover pasta FTP\n"
  utter_rede_infraestrutura:
  - text: "Em cada localidade do ONS existe uma infraestrutura de rede de dados cabeada\
      \ que que permite o compartilhamento local de informações, aplicações e serviços.\
      \ \n    1.\tPonto de rede cabeada no andar\n    2.\tPerda de conexão em rede\
      \ local\n"
  utter_rede_pastas:
  - text: "Serviço oferecido para permitir acesso as pastas de Rede \n    1.\tCriar\
      \ pasta de Rede\n    2.\tExcluir pasta de Rede\n    3.\tSolicitar permissão\
      \ de acesso a uma pasta\n    4.\tSolicitar exclusão do acesso a uma pasta.\n"
  utter_rede_quota_servidor:
  - text: "Solicite a ampliação do limite de armazenamento (Quota) no Servidor de\
      \ Arquivos que atende aos colaboradores do ONS. O sistema de quota (armazenamento)\
      \ em uma pasta representa a quantidade de espaço que você tem para armazenar\
      \ os seus arquivos corporativos. Se o tamanho definido for excedido, você não\
      \ conseguirá salvar mais arquivos. \n"
  utter_rede_solicitacao_conta:
  - text: "A conta de rede local no ONS tem um caráter corporativo, de forma pessoal\
      \ e intransferível. A mesma tem objetivo de definir acessos controlados aos\
      \ assuntos institucionais que compete ao colaborador. \n    1.\tSolicitação\
      \ conta de rede de contratado\n    2.\tSolicitar conta de rede para usuário\
      \ externo\n    3.\tSolicitar conta de rede para estagiário ou trainee\n    4.\t\
      Solicitar prorrogação de conta de rede\n    5.\tSolicitar exclusão de conta\
      \ de rede\n    6.\tSolicitar reset de senha da conta de rede.\n"
  utter_rede_telecomunicacao_corporativa:
  - text: "A RTC – Rede de Telecomunicação Corporativa - é um serviço de comunicação\
      \ de dados entre todas as localidades dos ONS, que permite o compartilhamento\
      \ de informações, aplicações e serviços das localidades remotas (Brasília, Florianópolis\
      \ e Recife) para o Datacenter de Produção, localizado no Rio de Janeiro. \n\
      \    1.\tCorreção de comunicação entre localidades do ONS (RTC)\n    2.\tCorreção\
      \ de roteamento entre LAN e RTC\n"
  utter_rede_vpn:
  - text: "Tecnologia que permite o acesso remoto através de um link seguro (túnel\
      \ criptografado) entre o dispositivo utilizado e a rede do ONS. O túnel e a\
      \ criptografia garantem que os dados trafegados entre o dispositivo e a rede\
      \ do ONS não sejam capturados e identificados. \n    1.\tSolicitar criação de\
      \ conta VPN\n    2.\tSolicitar prorrogação da conta VPN \n    3.\tReset do PIN\
      \ do token utilizado para acesso à VPN\n    4.\tInstalação VPN em estação de\
      \ trabalho \n    5.\tInstalação VPN em SmartPhone \n"
  utter_rede_wifi_byod:
  - text: "A rede WiFi BYOD – Bring Your Own Device – (PowerGrid) é uma rede sem fio\
      \ disponibilizada para o acesso dos dispositivos pessoais (notebook, smartphone\
      \ ou tablet). \n    1.\tWiFi BYOD para estações\n    2.\tWiFi BYOD para smartphone\n"
  utter_rede_wifi_corporativo:
  - text: "A rede WiFi Corporativa (CidadeNova) é composta por pontos de acesso (antenas)\
      \ estrategicamente distribuídos e instalados nos andares de cada escritório\
